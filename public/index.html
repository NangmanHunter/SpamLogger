<!DOCTYPE html>
<html>
<head><title>My App</title></head>
<body>
    <h1 style="text-align: center;">스팸번호<br>
        <small>SpamNumber</small>
    </h1><br>
    <br>





    <button id="Post">Post</button>
    <section id="PostComment" contenteditable="true">번호입력</section>
    <hr>
    <button id="Get">Get</button>
    <section id="GetComment"></section>

    <hr>
    <button id="Put">Put</button>
    <section id="PutComment"></section>



</body>
</html>
<style>
    html{
        color-scheme: dark;
    }
</style>
<script>
    function GetComment() {
        fetch('http://localhost:3000/comments', {
        })
        .then(res => res.json())
        .then(data => {
            
            let GetHtml=``
            data.forEach(element => {
                GetHtml+=`<li>
                    <small>${element.createdAt}</small>
                    ${element.text}
                    ${element.token}
                    </li>`
            });
            GetHtml=`<ul>${GetHtml}</ul>`
            
            document.getElementById('GetComment').innerHTML=GetHtml
            console.log('성공:', data)
        })
        .catch(err => console.error('실패:', err));
    };




    GetComment();


    document.getElementById('Get').addEventListener(`click`, function(){
        GetComment();
    })


    document.getElementById('Post').addEventListener(`click`, function(){

        let t=document.getElementById('PostComment').textContent;
        fetch('http://localhost:3000/comments', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ text: `${t}` })
        })
        .then(res => res.json())
        .then(data => {
            GetComment();
            console.log('성공:', data)

        })
        .catch(err => console.error('실패:', err));
    })




    document.getElementById('Put').addEventListener(`click`, function(){

        let t=document.getElementById('PostComment').textContent;
        fetch('http://localhost:3000/comments/:id', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ text: `${t}` })
        })
        .then(res => res.json())
        .then(data => {
            GetComment();
            console.log('성공:', data)

        })
        .catch(err => console.error('실패:', err));
    })






</script>
