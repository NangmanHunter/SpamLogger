<!DOCTYPE html>
<html>
<head><title>My App</title></head>
<body>
    <h1 style="text-align: center;">스팸번호<br>
        <small>SpamNumber</small>
    </h1><br>
    <br>





    <button id="Post">Post</button>
    <section id="PostComment" contenteditable="true">번호입력</section>
    <hr>
    <button id="Get">Get</button>
    <section id="GetComment"></section>




</body>
</html>
<style>
    html{
        color-scheme: dark;
    }
</style>
<script>
    function GetComment() {
        fetch('http://localhost:3000/comments', {
        })
        .then(res => res.json())
        .then(data => {
            
            let GetHtml=``
            data.forEach(element => {
                
                console.log("isMine: ", element.isMine);

                GetHtml+=`<li>
                        <small class="IdComment" hidden>${element._id}</small>
                        <small>${element.createdAt}</small>
                        <span class="TextComment">${element.text}</span>
                        
                        ${element.isMine?`
                        <button class="Put">🔨</button>
                        <button class="Delete">❌</button>
                        `:``}
                        
                    </li>`
            });
            GetHtml=`<ul>${GetHtml}</ul>`
            
            document.getElementById('GetComment').innerHTML=GetHtml
            console.log('성공:', data)
        })
        .catch(err => console.error('실패:', err));
    };




    GetComment();


    document.getElementById('Get').addEventListener(`click`, function(){
        GetComment();
    })


    document.getElementById('Post').addEventListener(`click`, function(){



        let t=document.getElementById('PostComment').textContent;
        fetch('http://localhost:3000/comments', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ text: `${t}` })
        })
        .then(res => res.json())
        .then(data => {
            GetComment();
            console.log('성공:', data)

        })
        .catch(err => console.error('실패:', err));
    })




    putButtons=document.querySelectorAll('.Put');
    putButtons.forEach((btn)=>{
        btn.getElementById('Put').addEventListener(`click`, function(){
        
            const parentElement = this.parentElement;
            const idComment=parentElement.querySelector(`.IdComment`).textContent;
            console.log(idComment);

            const t=parentElement.querySelector(`.TextComment`).textContent;
            console.log(t);

            fetch(`http://localhost:3000/comments/${idComment}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ text: `${t}` })
            })
            .then(res => res.json())
            .then(data => {
                GetComment();
                console.log('성공:', data)

            })
            .catch(err => console.error('실패:', err));
        })

    })




    deleteButtons=document.querySelectorAll('.Delete');
    deleteButtons.forEach((btn)=>{
        btn.addEventListener(`click`, function(){


            const parentElement = this.parentElement;

            const idComment=parentElement.querySelector(`.IdComment`).textContent;
            console.log(idComment);

            
            fetch(`http://localhost:3000/comments/${idComment}`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json',
                },
                // body: JSON.stringify({ text: `${t}` })
            })
            .then(res => res.json())
            .then(data => {
                GetComment();
                console.log('성공:', data)

            })
            .catch(err => console.error('실패:', err));
        })


    })




</script>
